<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Task</title>
  </head>
  <body>
    <h1>Puppy Adoption Form</h1>
    <h2>Please enter your informaion to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Email and Password are required</p>

    <form class="" action="https://www.youtube.com/c/FazlullahBokhari" method="get">
      <label for="fname">First Name: </label>
      <input type="text" id="fname" name="" value="" placeholder="Enter Your First Name">
      <label for="lname">Last Name: </label>
      <input type="text" id="lname" name="" value="" placeholder="Enter Your Last Name">
      <p>
      <label for="emailtag">Email</label>
      <input type="email" id="emailtag" name="" value="" placeholder="example@gmail.com">
      <label for="passtag">Password</label>
      <input type="password" id="passtag" name="" value="" placeholder="Password">
      </p>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes</label>
      <input type="radio" name="age" value="">
      <label for="no">No</label>
      <input type="radio" name="age" value="">
      <p>Do you have a Credit Card or Debit Card?</p>
      <select class="" name="card">
        <option value="cr_card">Credit Card</option>
        <option value="db_card">Debit Card</option>
      </select>
      <p>
      <input type="submit" name="" value="Submit Form">
      </p>
    </form>

  </body>
</html>
