<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Task</title>
    <link rel="stylesheet" href="task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Splash&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Puppy Blog!</h1>
    <p>Thank you so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <ol>
      <li>Take in text input</li>
      <li>Take in Log In Information</li>
      <a id="link" href="https://www.youtube.com/c/FazlullahBokhari">
      <li>Take you to my YouTube Channel</li>
      </a>
    </ol>
    <h2>Please login to save your blog post</h2>
    <form class="" action="https://www.youtube.com/c/FazlullahBokhari" method="get">
      <label for="emailtag">Email</label><br>
      <input type="email" id="emailtag" name="" value="" placeholder="example@gmail.com"><br>
      <label for="passtag">Password</label><br>
      <input type="password" id="passtag" name="" value="" placeholder="Password"><br><br>
      <input type="submit" name="" value="Log In">
    </form>

    <p>Question or Comments? Send us feedback here:</p>
    <textarea id="textblock" name="name" rows="8" cols="80"></textarea>

  </body>
</html>
